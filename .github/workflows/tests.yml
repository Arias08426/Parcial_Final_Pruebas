name: Pruebas E2E

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar dependencias Python
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Configurar Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Instalar Playwright
      run: |
        cd tests
        npm install
        npx playwright install --with-deps chromium
    
    - name: Iniciar Backend
      run: |
        cd backend
        nohup python app.py > backend.log 2>&1 &
        sleep 5
    
    - name: Iniciar Frontend
      run: |
        cd frontend
        nohup python -m http.server 8080 > frontend.log 2>&1 &
        sleep 3
    
    - name: Verificar servicios
      run: |
        curl -f http://localhost:5000/api/doctores || (cat backend/backend.log && exit 1)
        curl -f http://localhost:8080/ || (cat frontend/frontend.log && exit 1)
    
    - name: Ejecutar pruebas
      run: |
        cd tests
        npm test
    
    - name: Exito
      if: success()
      run: echo "OK"
    
    - name: Subir reportes
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30
